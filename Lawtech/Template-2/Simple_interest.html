<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Interest Solution (Final Fixed)</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: Calibri, sans-serif;
      font-size: 27px; font-weight: bold;
      background: #fff;
    }
    .container {
      max-width: 1120px; margin: auto; display: flex; gap: 0px;
      box-shadow: 0 4px 8px rgba(-10,0,0,4); border-radius: 12px;
      padding: 50px 86px; position: relative;
      overflow: hidden; /* keeps arrows inside */
    }
    .arrow-col {
      width: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly; /* evenly distribute arrows */
      align-items: flex-start;
      margin-right: 10px;
    }
    .arrow {
      font-size: 30px;
      color: #888;
      line-height: 1;
      margin-top: 40px;
    }

    .left-col, .right-col { flex: 1.2; display: flex; flex-direction: column; gap: 15px; }
    .right-col { padding-left: 54px; }
    .step { display: flex; align-items: center; gap: 10px; }
    .bracket {
      background: #ffeaea; padding: 10px 20px;
      display: flex; align-items: center;
      border-radius: 10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .fraction { display: inline-flex; flex-direction: column; align-items: center; justify-content: center; margin: 0 5px; }
    .fraction .bottom { border-top: 2px solid #000; padding: 0 6px; }
    .varbox, .numbox, .highlight {
      padding: 3px 17px; border-radius: 6px; display: inline-block; margin: 0 4px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.15);
    }
    .highlight { background: #1bad83; color: #fff; font-size: 30px; }
    .calc-line { display: flex; align-items: center; gap: 10px; }
    .thirdBracket { font-size: 100px; font-weight: 100; }
    .blackbox {
      background: #222; color: #fff; padding: 15px; border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3); text-align: center; display: flex; gap: 31px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="arrow-col">
    <div class="arrow">➜</div>
    <div class="arrow">➜</div>
    <div class="arrow">➜</div>
    <div class="arrow">➜</div>
  </div>

  <div class="left-col">
    <div class="step">
      <span class="numbox">Principal = 8000</span>
    </div>
    <div class="step">
      <span class="numbox">Amount = 9200</span>
    </div>
    <div class="step">
      <span>Simple Interest (SI)</span><span>=</span>
      <span class="numbox">9200 - 8000 = 1200</span>
    </div>

    <div class="step">
      <span>SI</span><span>=</span>
      <span class="fraction">
        <span class="top">P × R × T</span>
        <span class="bottom">100</span>
      </span>
      <span>=</span>
      <span class="fraction">
        <span class="top">8000 × R × 2</span>
        <span class="bottom">100</span>
      </span>
    </div>

    <div class="step">
      <span class="numbox">1200</span><span>=</span>
      <span class="numbox">160R</span>
      <span>⟹</span>
      <span class="varbox">R = 7.5%</span>
    </div>
  </div>

  <div class="right-col">
    <div class="blackbox">
      Interest for 3 years at same rate
    </div>

    <div style="position:relative;left:126px;display:flex;flex-direction:column;row-gap:20px;">
      <div class="calc-line">
        <span>=</span>
        <span class="fraction">
          <span class="top">P × R × T</span>
          <span class="bottom">100</span>
        </span>
        <span>=</span>
        <span class="fraction">
          <span class="top">8000 × 7.5 × 3</span>
          <span class="bottom">100</span>
        </span>
      </div>

      <div class="calc-line"><span>=</span><span class="highlight">1800</span></div>
    </div>
  </div>
</div>

</body>
</html>
